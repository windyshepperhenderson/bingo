<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bingoballs.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Marky Marks Bin-Going MAD</title>
  </head>
  <body>
    <div id="start">
      <h1>MARKY MARKS BINGO TIME</h1>
      <button id="lets-play-bingo-btn">CLICK ME TO PLAY BINGO</button>
      <button class="hidden" id="next-ball-btn">DRAW BALL</button>

      <div class="hidden" id="ball-call">
        <h2 id="current-ball-call"></h2>
        <h2 id="current-ball"></h2>
      </div>

      <div class="hidden" id="balls">
        <button class="hidden" id="end-game-btn">END GAME</button>
        <ul id="all-drawn-balls-list"></ul>
      </div>
    </div>
  </body>
</html>
